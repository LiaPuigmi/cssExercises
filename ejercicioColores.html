<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styleColores.css">
</head>
<body>
    <section class="container">
<h3>Colores primarios</h3>
    <section class="row">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </section>
    <h3>Colores secundarios</h3>
        <section class="row">
            <div class="red"></div>
            <p>+</p>
            <div class="blue"></div>
            <p>=</p>
            <div class="purple"></div> 
        </section>
        <section class="row">
             <div class="blue"></div>
             <p>+</p>
             <div class="green"></div>
             <p>=</p>
             <div class="cyan"></div> 
         </section>
         <section class="row">
             <div class="green"></div>
             <p>+</p>
             <div class="red"></div>
             <p>=</p>
             <div class="yellow"></div> 
         </section>
         <h3>RGB</h3>
         <section class="row row2">
            <div class="red red2"></div>
            <div class="blue blue2"></div>
            <div class="green green2"></div>
             
        </section>
    </section>
    
</body>
</html>
